<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>D3 in an Angular App</title>
    <style media="screen">
      body { font-family: sans-serif; }
    </style>
  </head>
  <body>
    <div ng-controller="MainController">
      <h2>A bar chart showing data defined on the controller</h2>
      <chart data="data"></chart>
      <hr>
      <h2>A circle that (hopefully one day) is updated by the value in the input field</h2>
      <p>
        I want this input field to update the circle size, but it doesn't yet.
      </p>
      <input ng-model="circleSize">
      <p>Circle size: {{circleSize}}</p>
      <circle circle-size="circleSize"></circle>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/main.controller.js"></script>
    <script src="/app/chart.directive.js"></script>
    <script src="/app/circle.directive.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>D3 in an Angular App</title>
  </head>
  <body>
    <div ng-controller="ChartController as chart">
      <h2>A bar chart showing data defined on the controller</h2>
      <chart data="chart.chartData"></chart>
    </div>
    <hr>
    <div ng-controller="CircleController as circle">
      <h2>A circle that is updated by the value in the input field</h2>
      <label for="circleSize">Circle size: </label>
      <input name="circleSize" ng-model="circle.size">
      <circle circle-size="circle.size"></circle>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/chart.controller.js"></script>
    <script src="/app/circle.controller.js"></script>
    <script src="/app/chart.directive.js"></script>
    <script src="/app/circle.directive.js"></script>

  </body>
</html>
